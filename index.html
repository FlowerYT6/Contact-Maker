<!DOCTYPE html>
<html>
  <head>
    <meta unicode="UTF-8"
    <title>Contact Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="info">
        <select>
          <option value="0">Select A Field To Add</option>
          <option value="1">Website</option>
          <option value="2">Date of Birth</option>
          <option value="3">Pronouns</option>
        </select>
        <button id="addField">Add</button>
        <input id="fname" type="text" placeholder="First Name">
        <input id="mname" type="text" placeholder="Middle Name">
        <input id="lname" type="text" placeholder="Surname">
        <input id="nname" type="text" placeholder="Nickname">
        <input id="pronouns" type="text" placeholder="Pronouns" hidden>
        <input id="phname" type="text" placeholder="Mobile">
        <input id="ph" type="text" placeholder="Phone Number">
        <input id="eml" type="text" placeholder="Email">
        <input id="dob" type="text" placeholder="Date of Birth" hidden>
        <input id="web" type="text" placeholder="Website">
        <button onclick="download()">Download VCF</button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
